services:
    prometheus-pve-sd:
        env_file:
            - path: .env
              required: true
        volumes:
            - ./out:/out
        image: thegeeklab/prometheus-pve-sd
    prometheus-pve-sd-web:
        depends_on: 
          - prometheus-pve-sd
        image: php:8.2-apache
        ports:
            - 8081:80
        volumes:
            - ./out:/out
            - ./metrics:/var/www/html/metrics
